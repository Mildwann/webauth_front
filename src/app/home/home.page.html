<ion-header>
  <ion-toolbar>
    <ion-title>WebAuthn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      [(ngModel)]="username"
      placeholder="Enter username"
    ></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="register()">Register</ion-button>
  <ion-button expand="block" color="success" (click)="login()">Login</ion-button>

  <p>{{ message }}</p>
</ion-content>
